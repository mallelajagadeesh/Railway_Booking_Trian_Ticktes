<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    h1 {
        text-align: center;
        border: 2px solid;
        background-color: blue;
    }
    form {
        padding: 5px;
        background-color: darkorange;
        text-align: center;
    }
    button {
        background-color: chartreuse;
        font-size: 15px;
    }
</style>
<body>
    <h1>Login Page</h1>
    <form>
        <label for="email">Email: </label>
        <input type="text" id="email" onkeyup="validate()"> <br><br>
        <p style="color: red; display: none;">Please enter a valid Email Address</p>

        <label for="password">Password:</label>
        <input type="password" id="password" onkeyup="validate()"><br><br>
        <p style="color: red; display: none;">Password must be at least 6 characters</p>

        <button type="button" onclick="login()" disabled>Go To Main Page</button>
    </form>
    <script>
        function validate() {
            var emailValue = document.getElementById("email").value;
            var passwordValue = document.getElementById("password").value;
            var emailPattern = /^[a-z0-9]+@[a-z]+\.[a-z]{2,3}$/;
            
            var emailValid = emailPattern.test(emailValue);
            var passwordValid = passwordValue.length >= 6;

            document.querySelector("p:nth-of-type(1)").style.display = emailValid ? "none" : "block";
            document.querySelector("p:nth-of-type(2)").style.display = passwordValid ? "none" : "block";

            var loginButton = document.querySelector("button");
            if (emailValid && passwordValid) {
                loginButton.removeAttribute("disabled");
            } else {
                loginButton.setAttribute("disabled", true);
            }
        }

        function login() {
            var person = {
                email: "",
                password: "",
            };
            for (var key in person) {
                person[key] = document.getElementById(key).value;
            }
            window.location.href = "Home.html";
        }
    </script>
</body>
</html>
